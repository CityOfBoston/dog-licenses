query SearchDogLicenses($firstName: String!, $lastName: String!, $dogName: String!, $year: Int!) {
  dogLicenses {
    search(firstName: $firstName, lastName: $lastName, dogName: $dogName, year: $year) {
      firstName
      lastName
      dogName
      id
      phone
      sex
      zip
      address
      monthsOld
      yearsOld
      priColor
      priBreed
      vacDate
      vacExp
      neighborhood
      email
      apt
    }
  }
}
